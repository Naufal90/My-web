<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Server Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            transition: all 0.3s ease;
        }
        .status, .donation, .server-info, .player-list {
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        h1, h2 {
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 5px 0;
        }
        .server-info, .player-list {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1>Status Server Minecraft</h1>
        <p id="server-status">Memuat status server...</p>
    </div>

    <div class="server-info">
        <h2>Informasi Server</h2>
        <button class="btn" onclick="showServerInfo()">Tampilkan IP & Port Server</button>
        <div id="server-details" style="margin-top: 20px;"></div>
    </div>

    <div class="player-list">
        <h2>Pemain Online</h2>
        <p id="players-status">Memuat daftar pemain...</p>
        <ul id="player-list"></ul>
    </div>

    <div class="donation">
        <h2>Ingin Mendukung Kami?</h2>
        <p>Klik link di bawah ini untuk memberikan donasi:</p>
        <a class="btn" href="https://donasi-link-anda.com" target="_blank">Donasi Sekarang</a>
    </div>

    <script>
        // Server data dengan IP dan port hanya untuk Bedrock
        const serverData = [
            { ip: "kimnetwork.zapto.org", ports: [20607], type: "Java" },
            { ip: "kimnetwork.zapto.org", ports: [20702], type: "Bedrock" }
        ];

        // Fungsi untuk mendapatkan status server Minecraft
        async function fetchMinecraftStatus() {
            const activeServer = serverData[0]; // Gunakan server Bedrock untuk memeriksa status (server[0])

            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${activeServer.ip}:${activeServer.ports[0]}`);
                if (response.ok) {
                    const data = await response.json();

                    if (data.online) {
                        document.getElementById("server-status").textContent = 
                            `Server Online: Ya | Pemain Aktif: ${data.players.online} / ${data.players.max}`;
                        
                        // Daftar pemain online
                        const playerList = document.getElementById("player-list");
                        if (data.players.list && data.players.list.length > 0) {
                            playerList.innerHTML = "";
                            data.players.list.forEach(player => {
                                const playerItem = document.createElement("li");
                                playerItem.textContent = player;
                                playerList.appendChild(playerItem);
                            });
                        } else {
                            document.getElementById("players-status").textContent = "Tidak ada pemain yang online saat ini.";
                        }
                    } else {
                        document.getElementById("server-status").textContent = "Server sedang offline.";
                        document.getElementById("players-status").textContent = "Tidak ada data pemain.";
                    }
                } else {
                    document.getElementById("server-status").textContent = "Gagal memuat status server.";
                }
            } catch (error) {
                document.getElementById("server-status").textContent = "Terjadi kesalahan: " + error.message;
            }
        }

        // Fungsi untuk menampilkan IP dan port server (Java dan Bedrock)
        function showServerInfo() {
            const serverDetailsDiv = document.getElementById("server-details");
            let detailsHTML = '';
            serverData.forEach((server, index) => {
                detailsHTML += `
                    <p><strong>IP Server ${server.type}:</strong> ${server.ip}</p>
                    <p><strong>Port Server ${server.type}:</strong> ${server.ports.join(', ')}</p>
                `;
            });
            serverDetailsDiv.innerHTML = detailsHTML;
        }

        // Memuat status server saat halaman dibuka
        window.addEventListener('load', () => {
            document.querySelectorAll('.status, .server-info, .player-list, .donation').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 300); // Efek animasi bertahap
            });

            fetchMinecraftStatus(); // Cek status server Bedrock di awal
        });
    </script>
</body>
</html>
