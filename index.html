<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Server KimNetwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            transition: all 0.3s ease;
        }
        .status, .donation, .server-info, .player-list {
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        h1, h2 {
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 5px 0;
        }
        .server-info, .player-list {
            margin-top: 30px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            max-width: 400px;
            width: 100%;
        }
        .popup-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .popup-content button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Masukkan GamerTag Minecraft Anda</h2>
            <input type="text" id="gamertag-input" placeholder="GamerTag Anda">
            <button onclick="saveGamerTag()">Simpan</button>
        </div>
    </div>

    <div class="status">
        <h1>Status Server KimNetwork</h1>
        <p id="server-status">Memuat status server...</p>
    </div>

    <div class="server-info">
        <h2>Informasi Server</h2>
        <button class="btn" onclick="showServerInfo()">Tampilkan IP & Port Server</button>
        <div id="server-details" style="margin-top: 20px;"></div>
    </div>

    <div class="player-list">
        <h2>Pemain Online</h2>
        <p id="players-status">Memuat daftar pemain...</p>
        <ul id="player-list"></ul>
    </div>

    <div class="donation">
        <h2>Ingin Mendukung Kami?</h2>
        <p>Klik link di bawah ini untuk memberikan donasi:</p>
        <a class="btn" href="https://sociabuzz.com/kimnetwork/tribe" target="_blank">Donasi Sekarang</a>
    </div>

    <script>
        const serverData = [
            { ip: "kimnetwork.zapto.org", ports: [20607], type: "Java" },
            { ip: "kimnetwork.zapto.org", ports: [20702], type: "Bedrock" }
        ];
        const githubRepo = "Naufal90/My-web"; // Ganti dengan nama repo GitHub Anda
        const githubToken = "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"; // Ganti dengan GitHub Personal Access Token Anda
        const filePath = "gamertag.yml";

        async function fetchMinecraftStatus() {
            const activeServer = serverData[0];
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${activeServer.ip}:${activeServer.ports[0]}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.online) {
                        document.getElementById("server-status").textContent = 
                            `Server Online: Ya | Pemain Aktif: ${data.players.online} / ${data.players.max}`;
                        const playerList = document.getElementById("player-list");
                        if (data.players.list && data.players.list.length > 0) {
                            playerList.innerHTML = "";
                            data.players.list.forEach(player => {
                                const playerItem = document.createElement("li");
                                playerItem.textContent = player;
                                playerList.appendChild(playerItem);
                            });
                        } else {
                            document.getElementById("players-status").textContent = "Tidak ada pemain yang online saat ini.";
                        }
                    } else {
                        document.getElementById("server-status").textContent = "Server sedang offline.";
                        document.getElementById("players-status").textContent = "Tidak ada data pemain.";
                    }
                } else {
                    document.getElementById("server-status").textContent = "Gagal memuat status server.";
                }
            } catch (error) {
                document.getElementById("server-status").textContent = "Terjadi kesalahan: " + error.message;
            }
        }

        function showServerInfo() {
            const serverDetailsDiv = document.getElementById("server-details");
            let detailsHTML = '';
            serverData.forEach(server => {
                detailsHTML += `
                    <p><strong>IP Server ${server.type}:</strong> ${server.ip}</p>
                    <p><strong>Port Server ${server.type}:</strong> ${server.ports.join(', ')}</p>
                `;
            });
            serverDetailsDiv.innerHTML = detailsHTML;
        }

        async function checkGamerTagFile() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${filePath}`, {
                    headers: { Authorization: `Bearer ${githubToken}` },
                });
                if (response.ok) {
                    return true; // File ada
                }
            } catch (error) {
                if (error.message.includes("404")) {
                    return false; // File tidak ditemukan
                }
                console.error("Gagal memeriksa file:", error);
            }
            return false;
        }

        async function getFileSHA() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${filePath}`, {
                    headers: { Authorization: `Bearer ${githubToken}` },
                });
                if (response.ok) {
                    const data = await response.json();
                    return data.sha; // Mengambil SHA file
                }
            } catch (error) {
                console.error("Gagal mendapatkan SHA file:", error);
            }
            return null; // Jika file tidak ada
        }

        async function saveGamerTag() {
            const gamerTag = document.getElementById("gamertag-input").value.trim();
            if (!gamerTag) {
                alert("Harap masukkan GamerTag Anda.");
                return;
            }

            const fileContent = `gamertag: ${gamerTag}`;
            const encodedContent = btoa(fileContent); // Encode ke base64
            const sha = await getFileSHA(); // Ambil SHA file jika ada

            try {
                const fileExists = await checkGamerTagFile();
                if (!fileExists) {
                    // Jika file tidak ada, buat file baru
                    await createNewFile(encodedContent);
                } else {
                    // Jika file ada, update file
                    await updateExistingFile(encodedContent, sha);
                }
                alert("GamerTag berhasil disimpan.");
                document.getElementById("popup").style.display = "none";
            } catch (error) {
                console.error("Error:", error);
                alert("Terjadi kesalahan saat menyimpan GamerTag.");
            }
        }

        async function createNewFile(encodedContent) {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${filePath}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${githubToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Menambahkan GamerTag baru",
                        content: encodedContent,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Gagal membuat file baru: ${errorData.message}`);
                }
            } catch (error) {
                console.error("Error saat membuat file baru:", error);
                throw error;
            }
        }

        async function updateExistingFile(encodedContent, sha) {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${filePath}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${githubToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Memperbarui GamerTag",
                        content: encodedContent,
                        sha: sha,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Gagal memperbarui file: ${errorData.message}`);
                }
            } catch (error) {
                console.error("Error saat memperbarui file:", error);
                throw error;
            }
        }

        window.onload = fetchMinecraftStatus;
    </script>
</body>
</html>
